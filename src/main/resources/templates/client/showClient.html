
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>liste des  produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <th:block th:replace="partie/stylehaut :: stylehaut"></th:block>



</head>
<body>
<th:block th:replace="partie/haut :: haut"></th:block>
<th:block th:replace="partie/side :: side"></th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Form Elements</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Elements</li>
            </ol>
        </nav>
    </div>


<div class="container">
    <h2 class="title">liste des Clients</h2>
    <table class="table  datatable table-success">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Adresse</th>
            <th scope="col">Telephone</th>
            <th></th>



        </tr>
        </thead>
        <tr th:each="p:${listClient}">
            <th scope="row" th:text="${p.id}">1</th>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.adresse}"></td>
            <td th:text="${p.telephone}"></td>
            <td>
                <a th:href="@{/client/edit/{id}(id=${p.id})}">MODIFIER</a>
                <a th:href="@{/vente/add/{id}(id=${p.id})}">CHOISIR</a>
            </td>




        </tr>
    </table>
</div>
</main>

<th:block th:replace="partie/bas :: bas"></th:block>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
