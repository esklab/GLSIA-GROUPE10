<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

     <title>liste des  produits</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

</head>

<body>

<th:block th:replace="partie/haut :: haut"></th:block>
<th:block th:replace="partie/side :: side"></th:block>



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Form Elements</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Elements</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <h2 class="title">liste des produits</h2>
        <table class="table  table-striped table-warning">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Libelle</th>
                <th scope="col">Qte Stock</th>
                <th scope="col">Qte seuil</th>
                <th scope="col">Prix</th>
                <th scope="col">Date cr√©ation</th>
                <th></th>



            </tr>
            </thead>
            <tr th:each="p:${listProduit}">
                <th scope="row" th:text="${p.id}">1</th>
                <td th:text="${p.libelle}"></td>
                <td th:text="${p.qteStok}"></td>
                <td th:text="${p.qteSeuil}"></td>
                <td th:text="${p.prix}"></td>
                <td th:text="${p.dateCreation}"></td>
                <td>
                    <a th:href="@{/produit/edit/{id}(id=${p.id})}">Edit |</a>
                    <a th:href="@{/produit/delete/{id}(id=${p.id})}">Delete</a>
                </td>




            </tr>
        </table>
    </div>

</main><!-- End #main -->


<th:block th:replace="partie/bas :: bas"></th:block>

</html>
