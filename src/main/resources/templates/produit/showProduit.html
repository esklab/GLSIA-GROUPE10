
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>liste des  produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >

</head>
<body>



<div class="container">
    <h2 class="title">liste des produits</h2>
    <table class="table  table-striped table-warning">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Qte Stock</th>
            <th scope="col">Qte seuil</th>
            <th scope="col">Prix</th>
            <th scope="col">Date cr√©ation</th>
            <th></th>



        </tr>
        </thead>
        <tr th:each="p:${listProduit}">
            <th scope="row" th:text="${p.id}">1</th>
            <td th:text="${p.libelle}"></td>
            <td th:text="${p.qteStok}"></td>
            <td th:text="${p.qteSeuil}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.dateCreation}"></td>
            <td>
                <a th:href="@{/produit/edit/{id}(id=${p.id})}">Edit |</a>
                <a th:href="@{/produit/delete/{id}(id=${p.id})}">Delete</a>
            </td>




        </tr>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
