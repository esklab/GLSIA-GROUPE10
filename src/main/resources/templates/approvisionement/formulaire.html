<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <th:block th:replace="partie/stylehaut :: stylehaut"></th:block>


</head>
<body>

<th:block th:replace="partie/haut :: haut"></th:block>
<th:block th:replace="partie/side :: side"></th:block>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Form Elements</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Elements</li>
            </ol>
        </nav>
    </div>

<div class="container">
    <h2>formulaire de saisie  de categorie</h2>
    <form class="user" th:action="@{/approvisionement/save}" th:object="${produit}" method="post">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="hidden"  name="produit_id" th:value="${produit.id}" class="form-control">
            </div>
        </div>
        <div >
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" readonly th:value="${produit.libelle}" class="form-control btn-user btn-block">
            </div>
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" readonly th:value="${produit.qteSeuil}" class="form-control btn-user btn-block">
            </div>
            <div class="col-sm-6">
                <input type="number" required class="form-control btn-user btn-block" name="quantite" placeholder="quantite">
            </div>
        </div>
        <hr>

        <button TYPE="submit" CLASS="btn btn-primary">ok</button>
    </form>

</div>
</main>
<th:block th:replace="partie/bas :: bas"></th:block>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
