
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>liste des  produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <th:block th:replace="partie/stylehaut :: stylehaut"></th:block>


</head>
<body>

<th:block th:replace="partie/haut :: haut"></th:block>
<th:block th:replace="partie/side :: side"></th:block>



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Form Elements</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Forms</li>
                <li class="breadcrumb-item active">Elements</li>
            </ol>
        </nav>
    </div>
<div class="container">
    <h2 class="title">liste des Approvisionement</h2>
    <table class="table  table-striped table-warning">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produit </th>
            <th scope="col">Date </th>
            <th scope="col">Quantite</th>
            <th></th>



        </tr>
        </thead>


        <tr th:each="Approvisionnement :${list}">
            <th th:text="${Approvisionnement.id}" scope="row"></th>
            <td th:text="${Approvisionnement.produit.libelle}"></td>
            <td th:text="${Approvisionnement.quantite}"></td>
            <td>
                <a th:href="@{/approvisionement/edit/{id}(id=${Approvisionnement.id})}" class="btn btn-warning"><i class="fas fa-pencil-alt fa-sm fa-fw mr-2 text-center text-white"></i></a>
                <a th:href="@{/approvisionement/delete/{id}(id=${Approvisionnement.id})} " class="btn btn-danger"><i class="fas fa-trash-alt fa-sm fa-fw mr-2 text-center text-white"></i> </a>
            </td>

        </tr>
    </table>
</div>
</main>
<th:block th:replace="partie/bas :: bas"></th:block>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
